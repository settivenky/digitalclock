<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size: 100px;
            text-align: center;
            margin-top: 200px;
            border: 4px solid black;
            width: 600px;
            margin-left: 400px;
            background-color: rgb(207, 207, 240);
        }
    </style>
</head>

<body>
    <div id="clock"></div>

</body>
<script>
    setInterval(showTime, 1000);

    function showTime() {
        let time = new Date();
        let hour = time.getHours();
        let min = time.getMinutes();
        let sec = time.getSeconds();
        let msec = time.getMilliseconds();

        let currentTime = hour +":" +min +":" +sec +":" +msec;
        document.getElementById("clock").innerHTML = currentTime;
    }
    showTime();

</script>

</html>
